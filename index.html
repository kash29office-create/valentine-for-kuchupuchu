<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(#ffe6f0, #fff);
  overflow-x: hidden;
}

.page {
  display: none;
  min-height: 100vh;
  padding: 20px;
  text-align: center;
}

.page.active {
  display: block;
}

h1, h2, p {
  color: #d63384;
}

.comic {
  max-width: 90%;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  margin: 20px auto;
}

.buttons {
  margin-top: 20px;
}

button {
  padding: 12px 20px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  margin: 10px;
  cursor: pointer;
}

.yes {
  background: #ff4d88;
  color: white;
}

.no {
  background: #ccc;
}

.next {
  background: #ff99bb;
  color: white;
  position: fixed;
  bottom: 15px;
  right: 15px;
}

/* Hearts animation */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}

/* Hug sparkle */
.sparkle {
  animation: sparkle 1.5s infinite alternate;
}

@keyframes sparkle {
  from { filter: drop-shadow(0 0 5px pink); }
  to { filter: drop-shadow(0 0 15px hotpink); }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>Are you ready? ğŸ˜</h1>
  <img src="comic1.png" class="comic">

</div>

<!-- PAGE 2 -->

</div>

  <h2>Just like that, here we are ğŸ’</h2>

<!-- FINAL PAGE -->
<div class="page" id="page6">
  <h1>Will you be my Valentine, kuchupuchu? ğŸ’–</h1>

  <div class="buttons">
    <button class="yes" onclick="celebrate()">YES ğŸ˜</button>
    <button class="no" id="runaway">NO ğŸ™ˆ</button>
  </div>

  <p id="message" style="display:none; font-size:18px;">
    Forever yours, <br>
    <strong>your chuchu ğŸ’•</strong>
  </p>
</div>

<script>
function goTo(n) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById('page' + n).classList.add('active');
}

// NO button runs away
const noBtn = document.getElementById("runaway");
if (noBtn) {
  noBtn.addEventListener("mouseover", () => {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 80 + "%";
    noBtn.style.top = Math.random() * 80 + "%";
  });
}

// Celebration
function celebrate() {
  document.getElementById("message").style.display = "block";
  for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
}
</script>
